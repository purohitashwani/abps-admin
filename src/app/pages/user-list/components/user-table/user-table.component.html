        <td>{{ user?.email }}</td>
        <td>-</td>
        <td>-</td>
        <td>Active</td>
        <td>{{ visualizeUserRole(user?.role) }}</td>
        <td>
          <button
            mat-icon-button
            matTooltip="Edit"
            color="primary"
            (click)="update.emit(user)"
          >
            <mat-icon>edit</mat-icon>
          </button>

          <button
